<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz Timing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body onload="startTime()">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://rafeldo36.github.io/namaz/">Namaz Timing</a>
            <form class="d-flex" role="search">
                <input id="city" class="form-control me-2" type="search" placeholder="enter a city..." aria-label="Search">
                <input type="hidden" id="key" value=".json">
                <button class="btn btn-outline-primary" type="submit" id="submit">Search</button>
            </form>      
        </div >
    </nav>
    <h4 class="pad"> Hanafi Namaz Timing For <span id="cityName"></span> <span id="country"></span></h4>
        <div class="row pad">
            <div class="col-sm-2 pad">
              <div class="card box" style="width: 12rem;">
                <div class="card-body">
                  <h5 class="card-title">Indian Std Time</h5>
                  <p class="card-text"><span class="text" id="txt"></span></p>
                </div>
              </div>
            </div>
            <div class="col-sm-2 pad" >
              <div class="card box" style="width: 12rem;">
                <div class="card-body">
                  <h5 class="card-title">Date</h5>
                  <p class="card-text date"><span id="current_date"></span></p>
                </div>
              </div>
            </div>
            <div class="col-sm-2 pad">
              <div class="card box" style="width: 12rem;">
                <div class="card-body">
                  <h5 class="card-title">Sunrise</h5>
                  <p class="card-text"><span class="text" id="sunrise"></span></p>
                </div>
              </div>
            </div>
            <div class="col-sm-2 pad">
                <div class="card box" style="width: 12rem;">
                  <div class="card-body">
                    <h5 class="card-title">Fajr</h5>
                    <p class="card-text"><span class="text" id="fajr"></span></p>
                  </div>
                </div>
              </div>
            <div class="col-sm-2 pad">
                <div class="card box" style="width: 12rem;">
                  <div class="card-body">
                    <h5 class="card-title">Zuhr</h5>
                    <p class="card-text"><span class="text" id="zuhr"></span></p>
                  </div>
                </div>
              </div>
            <div class="col-sm-2 pad">
                <div class="card box" style="width: 12rem;">
                  <div class="card-body">
                    <h5 class="card-title">Asr</h5>
                    <p class="card-text"><span class="text" id="asr"></span></p>
                  </div>
                </div>
              </div>
            <div class="col-sm-2 pad">
                <div class="card box" style="width: 12rem;">
                  <div class="card-body">
                    <h5 class="card-title">Maghrib</h5>
                    <p class="card-text"><span class="text" id="maghrib"></span></p>
                  </div>
                </div>
              </div>
            <div class="col-sm-2 pad">
                <div class="card box" style="width: 12rem;">
                  <div class="card-body">
                    <h5 class="card-title">Isha</h5>
                    <p class="card-text"><span class="text" id="isha"></span></p>
                  </div>
                </div>
              </div>
          </div>
        </div>
            <script src="script.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
                <footer class="text-center">
                  <h4>Design & Developed By 
                  <a href="https://rafeldo36.github.io/profile/" target="_blank">Rafey Ansari</a></h4>
          </footer>
</body>

</html>
